<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h2 class="center-align">ログイン</h2>
        <div class="row">
            <form class="col s12" onsubmit="return validateForm()">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" required>
                        <label for="username">ユーザー名</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">パスワード</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action"></button>
                    </div>
                </div>
                <p id="error-msg" class="red-text"></p>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // ユーザー名とパスワードの検証
            var users = [
                { username: "admin", password: "password" },
                { username: "user1", password: "123456" },
                { username: "user2", password: "qwerty" }
            ];

            var authenticated = false;

            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    authenticated = true;
                    break;
                }
            }

            if (authenticated) {
                window.location.href = "welcome.html"; // ログイン成功後にリダイレクト
                return false; // フォームのサブミットをキャンセル
            } else {
                var errorMessage = "ユーザー名またはパスワードが無効です。";
                document.getElementById('error-msg').innerText = errorMessage;
                return false;
            }
        }
    </script>
</body>
</html>
